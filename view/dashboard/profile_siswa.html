                    <div class="form-group">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('profileForm');
            form.addEventListener('submit', (event) => {
            event.preventDefault();
            // Tambahkan logika validasi di sini
            // Contoh: Periksa apakah semua field wajib sudah terisi
            alert('Data berhasil disimpan!');
            });

            const fotoProfilInput = document.getElementById('fotoProfil');
        const imgPreview = document.getElementById('imgPreview');

        fotoProfilInput.addEventListener('change', () => {
            const file = fotoProfilInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    imgPreview.src = e.target.result;
                };

                reader.readAsDataURL(file);
            } else {
                imgPreview.src = "";
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('Password baru dan konfirmasi password tidak cocok.');
                return;
            }

            // Example password change logic with Django backend
            const payload = {
            oldPassword: oldPassword,
            newPassword: newPassword
        };

        fetch('/api/change-password/', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify(payload)
        })

        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Password berhasil diubah.');
            } else {
                alert('Terjadi kesalahan: ' + data.message);
            }
        })

        .catch(error => {
            console.error('Error:', error);
            alert('Terjadi kesalahan: ' + error.message);
        });
    });

    function getCookie(name) {
        let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    </script>
